<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lab6/3</title>
</head>

<body>
    <script>
        let requestURL = 'person.json';
        let request = new XMLHttpRequest(); request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) { //404 --> error
                var myJSON = JSON.parse(request.responseText);
                myFunction(myJSON);
            }
        };

        request.open("GET", requestURL, true); request.send(); //request.open("GET", 'person.json', true); request.send();
        function myFunction(myObj) {
            document.write(
                myObj[0].firstName + " " + myObj[0].lastName + ", "
                + myObj[0].gender.type + " " + myObj[0].age + " years old.<br>"

                + myObj[0].address.streetAddress + " " + myObj[0].address.city
                + " " + myObj[0].address.state + "<br>"

                + myObj[0].address.postalCode + "<br>"

                + myObj[0].phoneNumber[0].type + " : " + myObj[0].phoneNumber[0].number
                + "<br>"
                + myObj[0].phoneNumber[1].type + " : " + myObj[0].phoneNumber[1].number
            );
            
        }
    </script>

</body>

</html>
