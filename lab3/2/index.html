<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lac3/2</title>

    <link rel="stylesheet" href="style.css">

    <script src="myscript.js" type="text/javascript"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="container">
            <form action="" id="myForm" onsubmit="validateForm()" method="post">
                <p>
                    <label for="myId">หมายเลขบัตรประชาชน : </label>
                    <input type="number" name="myID" id="myID" placeholder="เป็นตัวเลข จํานวน 13 หลัก">
                </p>

                <p>
                    <label for="preName">คำนำหน้า : </label>
                    <br>
                    <input type="radio" name="preName" id="preName" checked="checked">
                    <label for="preName">นาย</label>
                    
                    <input type="radio" name="preName" id="preName">
                    <label for="preName">นาง</label>
                    <input type="radio" name="preName" id="preName">
                    <label for="preName">นายสาว</label>
                    <input type="radio" name="preName" id="preName">
                    <label for="preName">เด็กชาย</label>
                    <input type="radio" name="preName" id="preName">
                    <label for="preName">เด็กหญิง</label>
                </p>

                <p>
                    <label for="Name">ชื่อ : </label>
                    <input type="text" name="Name" id="Name" placeholder="เป็นตัวอักษร ความยาวระหว่าง 2-20 ตัวอักษร">

                    <label for="LastName">นามสกุล : </label>
                    <input type="text" name="LastName" id="LastName" placeholder="เป็นตัวอักษร ความยาวระหว่าง 2-30 ตัวอักษร">
                </p>

                <p>
                    <label for="Address1">ที่อยู่ 1 : </label>
                    <input type="text" name="Address1" id="Address1" placeholder="ความยาวไม่ต่ํากว่า 5 ตัวอักษร">
                    <br>

                    <label for="Address2">ที่อยู่ 2 : </label>
                    <input type="text" name="Address2" id="Address2" placeholder="ความยาวไม่ต่ํากว่า 5 ตัวอักษร">
                    <br>

                    <label for="SubDistrict">ตำบล/แขวง : </label>
                    <input type="text" name="SubDistrict" id="SubDistrict" placeholder="เป็นตัวอักษร ความยาวไม่ต่ํากว่า 2 ตัวอักษร">

                    <label for="District">อำเภอ/เขต : </label>
                    <input type="text" name="District" id="District" placeholder="เป็นตัวอักษร">
                    <br>
                    
                    <label for='Province'>จังหวัด :</label><br>
                    <select id="Province"  name="Province">
                        <option value="001" selected="selected">กรุงเทพฯ</option>
                        <option value="002">พะเยา</option>
                        <option value="003">ภูเก็ต</option>
                        <option value="004">เชียงใหม่</option>
                        <option value="005">นครนายก</option>
                        <option value="006">เลย</option>
                        <option value="007">ขอนแก่น</option>
                        <option value="008">น่าน</option>
                        <option value="009">เชียงราย</option>
                        <option value="010">สระบุรี</option>
                    </select><br><br>

                    <label for="Postcode">รหัสไปรษณีย์ : </label>
                    <input type="number" name="Postcode" id="Postcode" placeholder="เป็นตัวเลข จํานวน 5 หลัก">
                    <br>

                    <label for="Tel">เบอร์โทรศัพท์ : </label>
                    <input type="text" name="Tel" id="Tel" placeholder="เป็นตัวเลข จํานวน 9-10 หลัก">
                </p>

                <button type="submit" name="submit" value="Submit">SUBMIT</button>
            </form>

        </div>
    </div>
</body>

</html>
